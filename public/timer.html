<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <style>
      #countdown {
        font-size: 1.5em;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Select a date and time:</h2>
    <input type="datetime-local" id="datetimeInput" />
    <button onclick="startCountdown()">Start Countdown</button>

    <div id="countdown"></div>

    <script>
      let timerInterval;

      function startCountdown() {
        clearInterval(timerInterval); // Clear any existing countdowns
        const input = document.getElementById("datetimeInput").value;
        const targetDate = new Date(input);

        if (isNaN(targetDate)) {
          document.getElementById("countdown").textContent = "Invalid date.";
          return;
        }

        timerInterval = setInterval(() => {
          const now = new Date();
          const timeDiff = targetDate - now;

          if (timeDiff <= 0) {
            clearInterval(timerInterval);
            document.getElementById("countdown").textContent = "Time's up!";
            return;
          }

          const seconds = Math.floor((timeDiff / 1000) % 60);
          const minutes = Math.floor((timeDiff / 1000 / 60) % 60);
          const hours = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
          const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

          document.getElementById(
            "countdown"
          ).textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
      }
    </script>
  </body>
</html>
